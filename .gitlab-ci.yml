image: golang:1.15.2

stages:
  - build
  - docker

build:
  stage: build
  script:
    - git clone https://github.com/magefile/mage
    - ls -l ./
    - cd mage
    - go run bootstrap.go
    - cd -
    - mage build
  artifacts:
    paths:
      - "trivybeat"

docker:
  image: docker:latest
  stage: docker
  dependencies: 
    - build
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE:latest" .
    - docker push "$CI_REGISTRY_IMAGE:latest"
  only:
    - master

docker-tag:
  image: docker:latest
  stage: docker
  dependencies: 
    - build
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE:$CI_COMMIT_TAG" .
    - docker push "$CI_REGISTRY_IMAGE:$CI_COMMIT_TAG"
  only:
    - tags
